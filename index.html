<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet-->
</head>
<body>
  <section id="calculator-body">
    <header>SPLI<br>TTER</header>
    <div class="content">
      <h2 class="content-header">Bill</h2>
      <div class="content-result">
        <div>$</div> 
        <div>142.55</div>      
      </div>
      <h2 class="content-header">Select Tip %</h2>
        <div class="buttons">
        <button>5%</button>
        <button>10%</button>
        <button>15%</button>
        <button>25%</button>
        <button>50%</button>
        <button class="custom">CUSTOM</button>
      </div>
      <h2 class="content-header">Number of People</h2>
      <div class="content-result">
      <div><img src="./images/icon-person.svg"></div>
      <div>5</div>
      </div>

      <div class="footer">
        <div class="footer-result">
          <div id="tip">Tip Amount<br><span class="result">/people</span></div><span id="figure1" class="figure">$4.39</span>
        </div>
        <div class="footer-result">
          <div id="total">Total<br><span class="result">/people</span></div><span id ="figure"class="figure">$32.79</span>
        </div>
        <button class="reset">RESET</button>
      </div>
    </div>
  </section>
<!-- 
  Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  
</body>
</html>
